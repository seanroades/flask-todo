<html>
  <head>
    <title>CS178 todo app in Flask</title>
    <style>
      body {
        color: green;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>CS178 todo app in Flask</h1>
    <form action="/add" method="post">
      <input type="text" name="todo">
      <input type="submit" value="Add">
    </form>
    <ul>
      {% for todo in todos %}
        <li>{{ todo }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
